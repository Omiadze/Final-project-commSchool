<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
  <div class="container">
  <div class="checkout-container" id="checkout-container">

  </div>
    <div class="payment-form">
        <h1 id="total-h1"></h1>
        <h2>Payment Details</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
          </div>
    
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
          </div>
    
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
          </div>
    
          <div class="form-group">
            <label for="cardHolderName">Cardholder Name</label>
            <input type="text" id="cardHolderName" name="cardHolderName" placeholder="John Doe" required>
          </div>
    
          <button type="submit" onclick="submitPayment()">Submit Payment</button>
          <button type="button" onclick="cancel()">Cancel</button>
        </form>
      </div>
    </div>

      <script src="./javaScript/pay.js"></script>
    
</body>
</html>
